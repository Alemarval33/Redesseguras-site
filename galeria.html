<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de trabajos — Redes Seguras</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header>
    <h1>Galería de trabajos</h1>
  </header>

  <section class="gallery-3">

    <figure class="card">
      <div class="img-wrap">
        <img loading="lazy" src="img/galeria/antes-rack.jpg" alt="Antes: rack con cableado desordenado" />
      </div>
      <figcaption>Antes: rack con cableado desordenado</figcaption>
    </figure>

    <figure class="card">
      <div class="img-wrap">
        <img loading="lazy" src="img/galeria/despues-rack.jpg" alt="Después: rack ordenado y etiquetado" />
      </div>
      <figcaption>Después: rack ordenado y etiquetado</figcaption>
    </figure>

    <figure class="card">
      <div class="img-wrap">
        <img loading="lazy" src="img/galeria/rack-back-organizado.jpg" alt="Parte trasera de rack organizado" />
      </div>
      <figcaption>Parte trasera de rack organizado</figcaption>
    </figure>

    <figure class="card">
      <div class="img-wrap">
        <img loading="lazy" src="img/galeria/cableado-estruc.jpg" alt="Bandeja de cableado estructurado" />
      </div>
      <figcaption>Bandeja de cableado estructurado</figcaption>
    </figure>

    <figure class="card">
      <div class="img-wrap">
        <img loading="lazy" src="img/galeria/cableado-ordenado.jpg" alt="Patch cords organizados" />
      </div>
      <figcaption>Patch cords organizados</figcaption>
    </figure>

    <figure class="card">
      <div class="img-wrap">
        <img loading="lazy" src="img/galeria/camera-industrial.jpg" alt="Cámara de seguridad industrial" />
      </div>
      <figcaption>Cámara de seguridad industrial</figcaption>
    </figure>

    <figure class="card">
      <div class="img-wrap">
        <img loading="lazy" src="img/galeria/cctv-instalacion-techo.jpg" alt="Cámara CCTV instalada en techo" />
      </div>
      <figcaption>Cámara CCTV instalada en techo</figcaption>
    </figure>

    <figure class="card">
      <div class="img-wrap">
        <img loading="lazy" src="img/galeria/ap-ceiling-inst.png" alt="Access Point instalado en techo" />
      </div>
      <figcaption>Access Point instalado en techo</figcaption>
    </figure>

    <figure class="card">
      <div class="img-wrap">
        <img loading="lazy" src="img/galeria/ap-outdoor.png" alt="Access Point exterior" />
      </div>
      <figcaption>Access Point exterior</figcaption>
    </figure>

  </section>

</body>
</html>
